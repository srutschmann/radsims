-rs 200 // total number of species tree replicates
-rl U:5000,50000 // number of loci
-sb L:-15,1 // speciation rate
-sg F:1 // tree wide generation time
-si U:2,8 //potential haplotypes/sequences per species
-sl U:5,12 // number of species
-so F:1 // root addition new internal branch length
-sp F:10000 // effective population size
-st U:10000,2000000 // species tree height
-su U:0.00000001,0.0000000001 // mutation rate
-hh L:1.2,1 // gene-by-family heterogeneity
-v 1 // verbosity
-o SimPhy_radsims // output folder
-oc 1 // logging of original command line parameters
-od 1 // output of sqlite database
-op 1 // logging of sampled options
-cs 22 // non random seed (is modified in simphy.sh to log random seed)

