-rs 200 // total number of species trees (replicates)
-rl U:5000,50000 // number of locus trees per species tree (here identical to the number of gene trees)
-sb L:-15,1 // speciation rate: depends on su and si
-sg F:1 // tree-wide generation time (in years)
-si U:2,8 // number of haplotypes/sequences per species
-sl U:5,12 // number of species
-so F:1 // ratio between ingroup height and the branch from the root to the ingroup (outgroup branch length)
-sp F:10000 // tree-wide effective population size
-st U:10000,2000000 // species tree height (in years)
-su U:0.00000001,0.0000000001 // tree-wide substitution rate
-hh L:1.2,1 // gene-by-lineage-specific locus tree parameter (to use tiwth hg, gp and hg are modified in simphy.sh file)
-v 1 // verbosity
-o SimPhy_radsims // output folder
-oc 1 // logging of original command line parameters
-od 1 // output of sqlite database
-op 1 // logging of sampled options
-cs 22 // non random seed (is modified in simphy.sh to log random seed)